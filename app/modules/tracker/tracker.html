<md-card>
    <md-card-header>

        <md-card-header-text>
            <span class="md-title">Tracker</span>

        </md-card-header-text>
    </md-card-header>

    <md-card-content>
        <!--layout-align="center center"-->
        <div layout>
            <div>
                <h4>Standard date-picker</h4>
                <md-datepicker ng-change="vm.getTrackerData()" ng-model="vm.startingDate" md-placeholder="Starting date"></md-datepicker>
            </div>
            <div>
                <h4>Standard date-picker</h4>
                <md-datepicker ng-change="vm.getTrackerData()" ng-model="vm.endingDate" md-placeholder="Ending date"></md-datepicker>
            </div>
        </div>

        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="data in vm.trackerData" >
               
                <div class="md-list-item-text" layout="column">
                    <h3>{{ data.id }}</h3>
                    <h4>{{ data.hits }}</h4>
                    <p>{{ data.date }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
